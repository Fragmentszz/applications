<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件分享页面</title>
</head>
<body>
  <div class="frame-content">
    <div class="module-share-header">
      <div class="slide-show-header clearfix">
        <div class="slide-show-left">
          <h2 class="file-name" title=""><em class="global-icon-16 global-icon-16-exe"></em> <span class="file-name-text">文件名称</span></h2>
        </div>
        <div class="slide-show-center">
          <div class="download-btn"><a href="aaa">下载</a></div>
          <div class="open-btn"><a href="aaa">在浏览器中打开</a></div>
        </div>
        <div class="slide-show-right">
          <span class="slide-header-funcs">
            <!-- 按钮和功能在这里 -->
          </span>
          <div class="module-share-top-bar g-clearfix">
            <div class="bar">
              <!-- 按钮和功能在这里 -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="module-share-file-main">
      <div class="share-file-viewer">
        <div class="share-info-box share-info-default">
          <a class="fileicon fileicon-sys-l-exe" href="javascript:;"></a>
          <div class="share-info-zipdesc">文件大小: <span class="zip-quota"><%= %></span></div>
        </div>
      </div>
    </div>
    <div class="ad-single-bottom ad-platform-tips" node-id="web-sharesinglebanner" id="web-single-bottom" style="display: none;"></div>
  </div>
</body>
</html>
